<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        // Check if the current URL is not the target URL
        if (window.location.href !== "https://avi1o1.github.io/Code/index.html") {
            window.location.replace("https://avi1o1.github.io/Code/index.html");
        }
    </script>
</head>
<body>
    <p>If you are not redirected automatically, follow this <a href="https://avi1o1.github.io/Code/index.html">link</a>.</p>
</body>
</html>
